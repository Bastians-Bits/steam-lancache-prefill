site_name: steam-lancache-prefill wiki
repo_url: https://github.com/tpill90/steam-lancache-prefill
docs_dir: mkdocs
extra_css:
  - assets/asciinema-player.css
  - assets/extra.css
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - bash
    - csharp
    - powershell
markdown_extensions:
  - admonition
  - attr_list
  - fenced_code
  - meta
  - nl2br
  - sane_lists
  - toc:
      permalink: True
  - tables
plugins:
  - awesome-pages:
      strict: true
nav:
  - Welcome: index.md
  - Detailed Command Usage: Detailed-Command-Usage.md 
  - Install Guides: 
    - ... | flat | install-guides/*.md
  - Dev Guides: 
    - ... | flat | dev-guides/*.md
  - Steam Documentation: 
    - ... | flat | steam-docs/*.md
  - Miscellaneous: 
    - ... | flat | miscellaneous/*.md